<style type="text/css">
/* padding for bootstrap navbar */
body {padding-top: 54px; padding-bottom: 40px;}
.main-container {max-width: 940px; margin-left: auto; margin-right: auto;}
h1.title {display: none;}
.tab-content {margin-top: 20px;}
.panel-heading {text-align: center;}
@media (min-width: 768px) {
  .panel-body {max-height: 250px; overflow-y: auto;}
}
</style>
<script type="text/javascript">
// equal heights for heading, body, and footer of panels
$(function() {
  var setMaxHeight = function($elems) {
    $elems.css('height', '');
    if ($(window).width() <= 750) return;
    var h, hmax = 0;
    $elems.each(function(i, el) {
      h = $(el).height();
      if (h > hmax) hmax = h;
    });
    $elems.height(hmax);
  };
  var adjustHeight = function() {
    if (!$('#home').is(':visible')) return;
    $('#home').find('div.row').each(function(i, row) {
      var elems = ['.panel-heading', '.panel-body', '.panel-footer'];
      elems.map(function(v, i) {
        setMaxHeight($(row).find(v));
      });
    });
  };
  adjustHeight();
  $(window).on('resize', adjustHeight);
});
</script>
